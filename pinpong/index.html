<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale=1.0>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="ping">
        <div class="pingPong">
            <div class="image">
                <img src="./image1.jpeg" alt="There is a image">
            </div>
            <div class="info">
                <p class="title">PingPong Score Keeper</p>
                <span class="span"></span>
                <div class="score">
                    <div class="left">0</div>
                    to
                    <div class="right">0</div>
                </div>
                <div class="selection">
                    <select name="select" id="select">
                        <option class="option" value="1">1</option>
                        <option class="option" value="2">2</option>
                        <option class="option" value="3">3</option>
                        <option class="option" value="4">4</option>
                        <option class="option" value="5">5</option>
                        <option class="option" value="6">6</option>
                        <option class="option" value="7">7</option>
                        <option class="option" value="8">8</option>
                        <option class="option" value="9">9</option>
                        <option class="option" value="10">10</option>
                    </select>
                </div>
                <div class="buttons">
                    <button class="player1">+Player 1</button>
                    <button class="player2">+Player 2</button>
                </div>
                <button type="reset" class="reset">Reset</button>
                <div class="socials">
                    <a href="#"><i class="fa-brands fa-telegram"></i> Telegram</a>
                    <a href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
